<div id="hb-lutron">
    <div id="hb-lutron-form" class="card card-body">
        <div class="schema-form-text">
            <label class="control-label" for="name">Plugin Name</label>
            <input class="form-control" id="name" name="name" type="text" required="true" />
        </div>
    </div>

    <br />

    <div id="hb-lutron-actions" class="card card-body">
        <div>
            <button id="pair-processor" type="submit" class="btn btn-primary">Pair Processor</button>
            <button id="unpair-processors" type="submit" class="btn">Unpair Processors</button>
        </div>
        <div id="pair-response" class="control-label"></div>
    </div>
</div>

<script type="text/javascript" src="plugin.js"></script>
